<!DOCTYPE html>
<html>
<head>
	<title>Pomodoro clock</title>
	<style type="text/css">
		

		
	</style>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	<script
			  src="http://code.jquery.com/jquery-3.2.1.js"
			  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
			  crossorigin="anonymous"></script>
</head>

<body>
<div class="container" style="margin-top:100px;">

  <div class="row">
    <div class="z-depth-4 col s4 black-text left" style="background:rgba(0,0,0,.05);padding:20px;max-width:350px;margin-bottom:15px;">
<div>
  <label>Pomodoro length </label>
  <input id="pomodoro-time" type="text" placeholder="25 mins">
</div>
<div>
  <label>Short break length </label>
  <input id="short-break-time" type="text" placeholder="5 mins">
</div>
<div>
  <label>Long break length </label>
  <input id="long-break-time" type="text" placeholder="15 mins">
</div>
</div>
<div id="pomodoros" style="font-size: 30pt;margin-left:45px;position: absolute;transform: translateX(400px);">0 <small>pomodoros</small></div>

  <div id="clock" class="col s5 offset-s1 z-depth-4 right" style="height:400px;padding-top:150px;border-radius:50%;">

    <button class="btn btn-floating waves-effect btn-large red" style="position:absolute;transform:translateX(180px);" id="reset">RESET</button><br>
     <button class="btn z-depth-5 waves-effect btn-large green left" id="start">START</button>
     <button class="btn z-depth-5 waves-effect btn-large blue right" id="pause">PAUSE</button>
    
  <span id="display" class="" style="margin-left:165px;transform:translateX(70px);font-size: 25pt;font-weight: bold;">00:00</span>
 
</div>
  
</div>
</div>
<script type="text/javascript" src="pomodoro.js"></script>
</body>
</html>
